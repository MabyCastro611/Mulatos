<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>home</title>

    <link rel="stylesheet" href="./css/master.css">


    <!--firestore-->

    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-firestore.js"></script>

  </head>
  <body>
      <div class ="container">
            <h1>Agregar usuarios</h1>
            <input type="text" id="nombre" placeholder="nombre" class="form-control my-3">
            <input type="text" id="serie" placeholder="serie" class="form-control my-3">
            <input type="text" id="capitulo" placeholder="capitulo  " class="form-control my-3">
            <button class="btn btn-info" id="boton" onclick="agregar()">Agregar</button>

            <table class="table my-3">
                    <thead>
                      <tr>
                        <th scope="col">id</th>
                        <th scope="col">nombre</th>
                        <th scope="col">serie</th>
                        <th scope="col">capitulo actual</th>
                        <th scope="col">eliminar</th>
                        <th scope="col">editar</th>
                      </tr>
                    </thead>
                    <tbody id="tabla">
                    </tbody>
                  </table>

                  <div id="chat">
            
                    <button id="btn-mostrar" class="btn btn-success" onclick="mostrar()">Chat en Vivo</button>
                </div>

      </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="./js/home.js"></script>

  </body>
</html>
